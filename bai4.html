<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let result = '';
    for (let i = 1; i <= 100; i++){
        if (i % 3 === 0 || i % 7 === 0){
            result += i + " ";
        }
    }
    document.write('Các số chia hết cho 3 hoặc 7 là: ' + result);
</script>
</body>
</html>
