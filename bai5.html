<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let arr=[[23,44,2,53], [43,65,33,7], [11,22,27,75], [12,21,90,99] ];
    let resule= run(arr);
    function run(array) {
        let sum=0;
        for(let i=0;i<array.length;i++){
            for(let j=0;j<array[i].length;j++){
                if(i == j){
                    sum+=array[i][j];

                }
            }
        }
        return sum;

    }
    alert("tổng đường chéo ma trận vuông là :"+resule);
</script>
</body>
</html>
